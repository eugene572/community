<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f77d7afbd9a21da9048880826e1436b8"></script>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
$(function() {
$.getJSON("전국야영(캠핑)장표준데이터.json", function(data) {
var arr = data['records'];
for (var i = 0; i < arr.length; i++) {
var name = arr[i]['야영(캠핑)장명'];
var addr = arr[i]['소재지도로명주소'];
var lat = arr[i]['위도'];
var lng = arr[i]['경도'];
console.log(name + "/" + addr + "/" + lat + "/" + lng);
var imageSrc = "/image/animal.png";
var imageSize = new kakao.maps.Size(20, 20);
var markerImage = new kakao.maps.MarkerImage(imageSrc,
imageSize);
var latlng = new kakao.maps.LatLng(lat, lng);
var marker = new kakao.maps.Marker({
map : map,
position : latlng,
title : name,
image : markerImage
})
}
});

var mapContainer = document.getElementById("map");
var mapOption = {
center : new kakao.maps.LatLng(37.55667866460624,
126.91952714001684),
level : 3
}
var map = new kakao.maps.Map(mapContainer, mapOption);
});
</script>
</head>
<body>
<div id="map" style="width: 100%; height: 500px;">hello</div>
</body>
</html>
